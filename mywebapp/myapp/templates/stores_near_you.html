<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores Near Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: 'Knewave', cursive;
        }

        .banner {
            background-color: #007bff; /* Comic book blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .banner h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        #map {
            height: 400px;
            width: 100%;
            margin: 0 auto;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNMNLMPlaPfeBnnJQtBQBSXAOIpMMHzJg&libraries=places&callback=initMap" async defer></script>
    <script>
        var map;

        function initMap() {
            // Coordinates for Dublin city center
            var dublinCityCenter = { lat: 53.349805, lng: -6.26031 };

            map = new google.maps.Map(document.getElementById('map'), {
                center: dublinCityCenter,
                zoom: 14
            });

            // Fetch store locations from Google Places API
            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch({
                location: dublinCityCenter,
                radius: 5000, // 5 kilometers
                type: ['book_store'], // Search for book stores (including comic book stores)
                keyword: 'comic' // Filter by keyword 'comic' to specifically find comic book stores
            }, function (results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    for (var i = 0; i < results.length; i++) {
                        createMarker(results[i]);
                    }
                }
            });
        }

        function createMarker(place) {
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                title: place.name
            });

            var infowindow = new google.maps.InfoWindow();

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                    'Address: ' + place.vicinity + '<br>' +
                    'Rating: ' + (place.rating || 'N/A') + '</div>');
                infowindow.open(map, this);
            });
        }
    </script>
</head>
<body>
    <header class="banner">
        <h1>Stores Near Me</h1>
    </header>
    <div id="map"></div>
</body>
</html>
