<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores Near Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: 'Knewave', cursive;
        }

        .banner {
            background-color: #007bff; /* Comic book blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .banner h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        #map {
            height: 400px;
            width: 100%;
            margin: 0 auto;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNMNLMPlaPfeBnnJQtBQBSXAOIpMMHzJg&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // Initialize map centered at user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: userLocation,
                        zoom: 14
                    });

                    // Add a marker for the user's current location
                    var marker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });

                    // Add markers for nearby stores (replace these with actual store locations)
                    var storeLocations = [
                        { lat: 53.349805, lng: -6.26031, name: 'Store 1' },
                        { lat: 53.350011, lng: -6.260389, name: 'Store 2' },
                        { lat: 53.349535, lng: -6.260409, name: 'Store 3' },
                        { lat: 53.348810, lng: -6.260429, name: 'Store 4' },
                        { lat: 53.348102, lng: -6.260449, name: 'Store 5' }
                    ];

                    storeLocations.forEach(function (location) {
                        var storeMarker = new google.maps.Marker({
                            position: { lat: location.lat, lng: location.lng },
                            map: map,
                            title: location.name
                        });
                    });
                }, function () {
                    handleLocationError(true);
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false);
            }
        }

        function handleLocationError(browserHasGeolocation) {
            var errorMessage = browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.';
            alert(errorMessage);
        }
    </script>
</head>
<body>
    <header class="banner">
        <h1>Stores Near Me</h1>
    </header>
    <div id="map"></div>
</body>
</html>
